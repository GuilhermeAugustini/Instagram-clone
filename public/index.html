<!DOCTYPE html>
<html class="no-js" lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<title>Instagram Codenation</title>
		<meta name="description" content="" />
		<link rel="shortcut icon" type="image/png" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/fontawesome.min.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<header class="header">

			<div class="container">
				<div class="header__logo">
					<img src="img/instagram-logo.svg" alt="Logo">
					<i class="fab fa-instagram"></i>
				</div>
			</div>

		</header>

		<section>
			<div class="container">

				<div class="stories">

					<div class="stories__img">
						<img src="img/profiles/carol/carol-profile.jpg">
						<img src="img/profiles/domino/domino-profile.jpg">
						<img src="img/profiles/gamora/gamora-profile.jpg">
						<img src="img/profiles/carol/carol-profile.jpg">
						<img src="img/profiles/domino/domino-profile.jpg">
						<img src="img/profiles/gamora/gamora-profile.jpg">
						<img src="img/profiles/carol/carol-profile.jpg">
						<img src="img/profiles/domino/domino-profile.jpg">
						<img src="img/profiles/gamora/gamora-profile.jpg">
					</div>
					
				</div>

			</div>
		</section>


		<main class="main">

			<section class="conteudo">
				
				<div class="container">

					<ul class="feed">

						<li class="post">
							<div class="post__top">
								<img class="post__top--img" src="img/profiles/black-panther/black-panther-profile.jpg" alt="black-profile">
								<a>Black Panter</a>
								<div class="post__top--icon">
									<i class="fas fa-ellipsis-h"></i>
								</div>
							</div>
							<div class="post__img">
								<img  src="img/profiles/black-panther/black-panther-2.jpg" alt="black-panter">
							</div>
							<div class="post__down">
								<div class="post__icon">
									<i class="far fa-heart"></i>
									<i class="far fa-comment"></i>
									<i class="far fa-paper-plane"></i>
									<i class="far fa-bookmark"></i>
								</div>
								<div class="post__info">
									<img src="img/profiles/bruce/bruce-profile.jpg" alt="bruce-profile">
									<p>curtido por <strong>Bruce</strong> e outras <strong>7 pessoas</strong> </p>
								</div>
							</div>	
						</li>

					</ul>

				</div>

			</section>

		</main>

	</body>
</html>
